<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek Khodam</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800 flex justify-center items-center h-screen">
    <main class="border border-2 border-gray-500 p-8 rounded text-center">
      <h1 class="text-white text-3xl font-bold">Cek Khodam</h1>
      <div class="flex flex-col">
        <input
          id="input"
          type="text"
          class="rounded mt-2 bg-gray-600 text-white p-1 text-center border"
          placeholder="Masukkan nama.."
        />
        <button id="tombol" class="text-white p-3 bg-blue-500 rounded mt-2">
          Mulai Cek
        </button>
      </div>
      <div class="border-b border-gray-600 mt-4"></div>
      <div class="text-white mt-2">
        <h1>
          Khodam <span id="nama">anda</span> adalah
          <span id="hasil" class="text-blue-400">khodam disini</span>
        </h1>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
