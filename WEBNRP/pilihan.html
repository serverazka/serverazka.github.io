<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pilihan Ukuran</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at center,
                #000000 0%,
                #1a1a1a 40%,
                #00ff80 80%,
                #808080 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #00ff80;
  }

  .container {
    background-color: rgba(0, 0, 0, 0.6);
    padding: 30px;
    border-radius: 20px;
    width: 95%;
    max-width: 600px;
    box-shadow: 0 0 15px rgba(0,255,128,0.5);
  }

  h2 {
    text-align: center;
    margin-top: 0;
  }

  .item {
    background: #1a1a1a;
    margin: 15px 0;
    padding: 15px;
    border-radius: 10px;
    border: 2px solid #00ff80;
  }

  .label {
    font-size: 18px;
    margin-bottom: 8px;
    display: block;
  }

  select {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 2px solid #00ff80;
    background: #000;
    color: #fff;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  select.error {
    border-color: #ff3333;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    background: #00ff80;
    color: #000;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  button:hover {
    background-color: #00cc66;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Pilihan Ukuran</h2>

  <div class="item">
    <span class="label">1. BAJU PDL/PDH</span>
    <select id="baju">
      <option value="">Pilih Ukuran</option>
      <option>14</option><option>14,5</option><option>15</option>
      <option>15,5</option><option>16</option><option>16,5</option>
      <option>17</option><option>17,5</option><option>18</option>
      <option>18,5</option><option>19</option><option>19,5</option>
      <option>20</option>
    </select>
  </div>

  <div class="item">
    <span class="label">2. CELANA PDL/PDH</span>
    <select id="celana">
      <option value="">Pilih Ukuran</option>
      <option>30</option><option>31</option><option>32</option>
      <option>33</option><option>34</option><option>35</option>
      <option>36</option><option>37</option><option>38</option>
      <option>39</option><option>40</option><option>41</option>
      <option>42</option>
    </select>
  </div>

  <div class="item">
    <span class="label">3. T-SHIRT</span>
    <select id="tshirt">
      <option value="">Pilih Ukuran</option>
      <option>K</option><option>SD</option><option>B</option>
      <option>EB</option><option>EEB</option><option>EEEB</option>
      <option>EEEEB</option>
    </select>
  </div>

  <div class="item">
    <span class="label">4. SEPATU</span>
    <select id="sepatu">
      <option value="">Pilih Ukuran</option>
      <option>39</option><option>40</option><option>41</option>
      <option>42</option><option>43</option><option>44</option>
      <option>45</option><option>46</option><option>47</option>
    </select>
  </div>

  <div class="item">
    <span class="label">5. BARET/TOPI</span>
    <select id="topi">
      <option value="">Pilih Ukuran</option>
      <option>54</option><option>55</option><option>56</option>
      <option>57</option><option>58</option><option>59</option>
    </select>
  </div>

  <div class="item">
    <span class="label">6. IKAT PINGGANG TRIBRATA</span>
    <select id="ikatpinggang">
      <option value="">Pilih Ukuran</option>
      <option>30</option><option>31</option><option>32</option>
      <option>33</option><option>34</option><option>35</option>
      <option>36</option><option>37</option><option>38</option>
      <option>39</option><option>40</option><option>41</option>
      <option>42</option>
    </select>
  </div>

  <div class="item">
    <span class="label">7. KOPEL</span>
    <select id="kopel">
      <option value="">Pilih Ukuran</option>
      <option>M</option><option>L</option><option>XL</option>
      <option>XXL</option><option>XXXL</option><option>XXXXL</option>
    </select>
  </div>

  <button onclick="kirim()">Submit</button>
</div>

<script>
  // Pastikan URL di sini adalah URL Apps Script Anda yang PALING BARU dan AKTIF.
  const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxxIOPxFHxemj9TzmJds0MMQPfQc8MOWj5ICU7RqRoRzcwXKJ7LklyBPJYw5yIrxcEM/exec'; 
  
  const nrp = localStorage.getItem('nrp');
if(!nrp){ 
    alert('Sesi login berakhir. Silakan login ulang.'); 
    window.location.href='index.html'; 
}

function kirim(){
  const fields = [
    {id:'baju', name:'BAJU PDL/PDH'},
    {id:'celana', name:'CELANA PDL/PDH'},
    {id:'tshirt', name:'T-SHIRT'},
    {id:'sepatu', name:'SEPATU'},
    {id:'topi', name:'BARET/TOPI'},
    {id:'ikatpinggang', name:'IKAT PINGGANG TRIBRATA'}, 
    {id:'kopel', name:'KOPEL'} 
  ];

  const kosong = [];
  const data = {nrp:nrp}; 
  const container = document.querySelector('.container');

  fields.forEach(f => {
    const element = document.getElementById(f.id);
    element.classList.remove('error');
    data[f.id] = element.value;

    if (!element.value) {
      kosong.push(f.name);
      element.classList.add('error'); 
    }
  });

  if (kosong.length > 0) {
    alert('PERINGATAN! Silakan pilih ukuran untuk item berikut:\n\n- ' + kosong.join('\n- '));
    return;
  }

  container.innerHTML = `<div style="text-align:center; color:#00ff80;">Mengirim data... Mohon tunggu.</div>`;

  fetch(WEB_APP_URL, {
    method: 'POST',
    body: new URLSearchParams(data)
  })
  .then(response => response.json())
  .then(result => {
    if(result.result === 'success'){
      container.innerHTML = `
        <div style="text-align:center; padding:50px 0; color:#00ff80;">
          <h2>TERIMA KASIH</h2>
          <p>Data ukuran Anda telah berhasil direkam di Spreadsheet.</p>
          <button onclick="localStorage.removeItem('nrp'); window.location.href='index.html';">Logout</button>
        </div>
      `;
    } else {
      container.innerHTML = `<p style="color:#ff6666; text-align:center;">Gagal: ${result.message}</p>`;
    }
  })
  .catch(err=>{
    container.innerHTML = `<p style="color:#ff6666; text-align:center;">
      ⚠️ Gagal terhubung. Error: ${err.message}
    </p>`;
    console.error(err);
  });
}
</script>
